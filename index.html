<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="calcBody">
<div class="calcTop">
        <div id="calcDisplay">
          <div id="calcNumbers">222222222222</div>
        </div>
</div>

<div class="calcBottom">
        <div class="buttons">
          <div class="numbers" id="zero">0</div>
          <div class="numbers" id="one">1</div>
          <div class="numbers"id="two">2</div>
          <div class="numbers"id="three">3</div>
          <div class="numbers"id="four">4</div>
          <div class="numbers"id="five">5</div>
          <div class="numbers"id="six">6</div>
          <div class="numbers"id="seven">7</div>
          <div class="numbers"id="eight">8</div>
          <div class="numbers"id="nine">9</div>
          <div id="calcClear">AC</div>
          <div id="calcBack">↶</div>
          <div id="calcAdd">+</div>
          <div id="calcMinus">-</div>
          <div id="calcDivide">÷</div>
          <div id="calcMultiply">×</div>
          <div id="calcEquals">=</div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
