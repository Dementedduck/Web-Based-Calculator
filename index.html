<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="calcBody">
<div class="calcTop">
        <div id="calcDisplay">
        </div>
</div>

<div class="calcBottom">
        <div class="buttons">
          <button class="numbers"id="zero">0</button>
          <button class="numbers"id="one">1</button>
          <button class="numbers"id="two">2</button>
          <button class="numbers"id="three">3</button>
          <button class="numbers"id="four">4</button>
          <button class="numbers"id="five">5</button>
          <button class="numbers"id="six">6</button>
          <button class="numbers"id="seven">7</button>
          <button class="numbers"id="eight">8</button>
          <button class="numbers"id="nine">9</button>
          <button class="numbers"id="calcDecimal">.</button>
          <button id="calcUndo">↶</button>
          <button id="calcClear">AC</button>
          <button id="calcAdd">+</button>
          <button id="calcMinus">-</button>
          <button id="calcDivide">÷</button>
          <button id="calcMultiply">×</button>
          <button id="calcEquals">=</button>
        </div>
      </div>
      </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
